<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Royal Kids International Montessori</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Styles for the YouTube Videos Section */
    .youtube-videos {
      padding: 20px;
      text-align: center;
    }

    .youtube-videos h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .video-container {
      display: inline-block;
      margin: 10px;
      width: 100%;
      max-width: 560px;
      box-sizing: border-box;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .video-container iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .video-container {
        width: 100%;
        margin: 10px 0;
      }

      .youtube-videos h2 {
        font-size: 1.5rem;
      }
    }

    /* Social Media Icons */
    .social-media {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .social-media a {
      width: 40px;
      height: 40px;
    }

    .social-media img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="Royal Kids Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="youtube-videos">
    <h2>Our YouTube Channel</h2>

    <div class="video-container">
      <iframe width="560" height="315" 
        src="https://www.youtube.com/embed?listType=playlist&list=PLjXuhSH60CCJ4iVjbyi5aaZirtY0UEiSf"
        frameborder="0" allowfullscreen>
      </iframe>
    </div>

    <div class="video-container">
      <iframe width="560" height="315" 
        src="https://www.youtube.com/embed?listType=playlist&list=PLjXuhSH60CCJoxooGe3SqwHN95N33Zie2"
        frameborder="0" allowfullscreen>
      </iframe>
    </div>
  </section>

  <section class="facebook-feed">
    <h2>Our Facebook Page</h2>
    <iframe 
      src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fprofile.php%3Fid%3D61565548060195&tabs=timeline&width=1000&height=1200&small_header=false&adapt_container_width=false&hide_cover=false&show_facepile=true" 
      width="1000" 
      height="1200" 
      style="border:none;overflow:hidden" 
      scrolling="no" 
      frameborder="0" 
      allowfullscreen="true" 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>
  </section>

  <footer>
    <p>&copy; 2025 Royal Kids International Montessori. All rights reserved.</p>
    <div class="social-media">
      <a href="https://facebook.com/yourpage" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="https://instagram.com/yourpage" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
      <a href="https://youtube.com/yourchannel" target="_blank"><img src="images/youtube-icon.png" alt="YouTube"></a>
    </div>
  </footer>
</body>
</html>
