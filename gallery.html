<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Royal Kids International Montessori</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header Styling */
    header {
      background: #f4f4f4;
      padding: 15px;
      text-align: center;
    }
    .logo img {
      max-width: 150px;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
    }

    /* YouTube Videos Section */
    .youtube-videos {
      padding: 20px;
    }
    .youtube-videos h2 {
      font-size: 2rem;
    }
    .video-container {
      display: inline-block;
      margin: 10px;
      width: 100%;
      max-width: 560px;
      box-sizing: border-box;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .video-container iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    /* Facebook Feed Section */
    .facebook-feed {
      margin: 20px auto;
      text-align: center;
      max-width: 1000px;
    }
    .fb-page {
      width: 100% !important;
      max-width: 1000px;
      min-height: 500px;
    }

    /* Footer */
    footer {
      margin-top: 20px;
      padding: 20px;
      background: #333;
      color: white;
    }

    /* Social Media Icons */
    .social-media {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .social-media a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .video-container {
        width: 100%;
        margin: 10px 0;
      }
      .youtube-videos h2 {
        font-size: 1.5rem;
      }
      .fb-page {
        max-width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="Royal Kids Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="youtube-videos">
    <h2>Our YouTube Channel</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed?listType=playlist&list=PLjXuhSH60CCJ4iVjbyi5aaZirtY0UEiSf" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed?listType=playlist&list=PLjXuhSH60CCJoxooGe3SqwHN95N33Zie2" allowfullscreen></iframe>
    </div>
  </section>

  <section class="facebook-feed">
    <h2>Our Facebook Page</h2>
    <div class="fb-page"
      data-href="https://www.facebook.com/profile.php?id=61565548060195"
      data-tabs="timeline"
      data-width="1000"
      data-height="500"
      data-small-header="false"
      data-adapt-container-width="false"
      data-hide-cover="false"
      data-show-facepile="true">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Royal Kids International Montessori. All rights reserved.</p>
    <div class="social-media">
      <a href="https://facebook.com/yourpage" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="https://instagram.com/yourpage" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
      <a href="https://youtube.com/yourchannel" target="_blank"><img src="images/youtube-icon.png" alt="YouTube"></a>
    </div>
  </footer>

  <!-- Facebook SDK Script -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v16.0">
  </script>
</body>
</html>
